<div ng-conttroller="UserSlidesCtrl">

	<div class=" container lightbox open" id="searchDialog">
		<div class="search-header">
			<hr>
			<div class="user-info-header">
				<div class="user-info-image pull-left">
					<img class="img-responsive img-rounded" src="{{ user.image }}">
				</div>
				<div class="user-info-details pull-left">
					<h1 class="user-title">{{ user.name }}</h1>
					<br>
					<div innerhtml ng-model="user.about" strip-br="true"></div>
				</div>
			<div class="clearfix"></div>
			</div>
		</div>
		<div class="horizontalContent user-info-results" id="searchResults">
			<ul class="itemsContainer">
				<li ng-repeat="post in results" class="shadow">
		            <hr>
		            <div class="user-slide-controls" ng-if="currentUser.id == post.user_id">
		            		<a href="edit/{{ post.id }}">
		            			<i class="fa fa-edit"></i>
		            		</a>
		            		<!--a href="javascript:;" ng-click="daleteSlide(post.id)">
		            			<i class="fa fa-times-circle-o"></i>
		            		</a-->
		            </div>
					 <div class="media">
		                    <a class="pull-left results-body-pic">
		                        <img src=" {{ post.img_url }}" width="100%" height="100%"/>
		                    </a>
		                    <div class="media-body" style="display:line-height:0px;">
		                        <h2 class="media-heading color-1">
		                            <a class="results-body-h" href="slide/{{ post.id }}/{{ post.slug }}">{{ post.post }}</a>
		                        </h2>
		                        <div class="results-body-small">
		                        	<span class="pull-left"><i class="fa fa-clock-o"></i>&nbsp;<span class="slide-time">{{ ago(post.created_at) }}, </span></span>
		                		<span class="pull-left">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-eye"></i>&nbsp;{{ post.views }}&nbsp;</span>
		                		<div class="clearfix"></div>
		                        </div>
		            			<!--div class="results-body-small">
		            				<span class="pull-left">by &nbsp; {{ post.user.name }}&nbsp;</span>	
		            				<div class="clearfix"></div>
		            			</div-->
		                    </div>
		                </div>
				</li>
			</ul>
		</div>
	</div>

	.user-slide-controls{
		position: absolute;

		color: #666;
		margin: 4px;

		position: relative;float: left;
